<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更新日誌</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .update-log {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .update-item {
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .update-item:last-child {
            border-bottom: none;
        }
        .date {
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>📜 更新日誌</h1>
    
    <div class="update-log">
        <div class="update-item">
            <span class="date">2025.3.17</span> - 加入段一國文電子書
        </div>
        <div class="update-item">
    <span class="date">2025.4.1</span> - 將推出小豹紋檔案提供下載 
</div>
        <!-- 以後要新增，只要複製 .update-item 然後改日期和內容 -->
    </div>

</body>
</html>
